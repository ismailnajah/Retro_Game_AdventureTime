<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integration Week Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
</head>
<body> 
    <div id="bmoBody">
        <div id="bmoScreen">
            <canvas id="gameCanvas" width="465" height="350"></canvas>
            <script src="game.js" type="module"></script>
        </div>
        <div id="bmoDetails">
            <div id="topDetails">
                <div id="cassetteSlot"></div>
                <div id="lightIndicator"></div>
            </div>
            <div id="controls">
                <div id="movePad">
                    <div id="upArrow" class="arrow button"></div>
                    <div id="leftArrow" class="arrow button"></div>
                    <div id="downArrow" class="arrow button"></div>
                    <div id="rightArrow" class="arrow button"></div>
                </div>
                <div id="actionPad">
                    <img id="blueButton" class="button" src="ui/blueButton.svg" alt="blue button icon">
                    <div id="greenCircle" class="button"></div>
                    <div id="redCircle" class="button"></div>
                </div>
            </div>
            <div id="bottomDetails">
                <div class="port"></div>
                <div class="port"></div>
            </div>
        </div>
    </div>
    <!-- <canvas id="gameCanvas" width="800" height="600"></canvas> -->
</body>
</html>
